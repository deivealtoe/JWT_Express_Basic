<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./_css/for_all.css">

    <!-- Yeah I'm using bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Sign Up</title>
</head>
<body>

  <header>
    <nav>
      <ul class="nav nav-tabs">
        <li class="nav-item" id="link_index">
          <a class="nav-link" href="./index.html">Home</a>
        </li>
        <li class="nav-item" id="link_sign_up">
          <a class="nav-link active" href="./signup.html">Sign Up</a>
        </li>
        <li class="nav-item" id="link_sign_in">
          <a class="nav-link" href="./signin.html">Sign In</a>
        </li>
        <li class="nav-item" id="link_update">
          <a class="nav-link" href="./update_info.html">Update Info</a>
        </li>
        <li class="nav-item" id="link_sign_out">
          <a class="nav-link" href="#" id="sign_out">Sign Out</a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2 class="form">Ready to registrate</h2>

    <form>
      <div class="form-group">
        <label for="input_email">Your email address</label>
        <input type="email" class="form-control" id="input_email" aria-describedat="emailHelp" required>
        <small id="emailHelp" class="form-text text-muted">You can enter any email format and it will work... xD</small>
      </div>

      <div class="form-group">
        <label for="input_password_one">Please enter a password</label>
        <input type="password" class="form-control" id="input_password_one" required>
        <small id="passwordOne" class="form-text text-muted">And yes, password without restrictions...</small>
      </div>

      <div class="form-group">
        <label for="input_password_two">Repeat password</label>
        <input type="password" class="form-control" id="input_password_two" required>
        <small id="passwordTwo" class="form-text text-muted">Be careful with weak passwords...</small>
      </div>

      <button type="button" class="btn btn-primary" id="btn_done">Complete</button>
    </form>

  </div>
  

  <!-- Yep, it really is bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <script src="./_js/signup.js"></script>

  <script src="./_js/signout.js"></script>

  <script src="./_js/available_links.js"></script>
  
</body>
</html>
